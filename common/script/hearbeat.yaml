# ESPHome Hearbeat
id: publish_hearbeat
then:
  - mqtt.publish:
      topic: home/esphome/${device}/hearbeat
      payload: !lambda |-
        char str[20];
        time_t currTime = id(esp_time).now().timestamp;
        strftime(str, sizeof(str), "%Y-%m-%d %H:%M", localtime(&currTime));
        strcpy(id(sleep_heartbeat), str);
        return  { str }; 
      retain: true
