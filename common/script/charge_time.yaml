id: publish_charge_time
then:
  - mqtt.publish:
      topic: home/esphome/${device}/charge_time
      payload: !lambda |-
        char str[20];
        time_t currTime = id(esp_time).now().timestamp;
        strftime(str, sizeof(str), "%Y-%m-%d %H:%M", localtime(&currTime));
        return  { str }; 
      retain: true
