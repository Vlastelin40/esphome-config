lambda:
  name: Sunrise
  update_interval: 15s
  lambda: |- 
    static int state = 10;

    if (initial_run)
    {
      ESP_LOGD("effect", "Sunrise");
    }

    auto call = id(neopixel_led).make_call(); 
    call.set_transition_length(5000); 
    call.set_rgb(1.0, 0.75, 0.0);  
    call.set_brightness(state / 100.0);
    call.perform(); 

    if (state < ${sunrise})
    {
      state++;
    }
