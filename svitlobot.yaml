substitutions:
  name: "esp-svitlobot"
  friendly_name: "Svitlo Bot"
  project_name: "ajs.svitlobot"
  project_version: "1.5"
  comment: "ESPHome Svitlo Bot"

esphome:
  name: "${name}"
  name_add_mac_suffix: true
  comment: $comment
  build_path: ./.build/$name
  project:
    name: "${project_name}"
    version: "${project_version}"

esp32:
  board: nodemcu-32s

#esp8266:
#  board: esp8285
#  board: esp01_1m
#  board: d1_mini
#  board: nodemcuv2

ota:

logger:
  level: INFO

mdns:
  disabled: false

web_server:
  port: 80
  log: false
  version: 3

wifi:
  ap: {} # This spawns an AP with the device name and mac address with no password.

captive_portal:

http_request:
  useragent: "esphome/${name} (${project_version})"
  timeout: 10s

interval:
  - interval: 60s
    then:
      - if:
          condition:
            and:
              - wifi.connected:
              - lambda: 'return id(my_key).has_state();'
          then:
            - http_request.send: 
                method: GET
                verify_ssl: false
                url: !lambda |-
                  return ((std::string) "https://api.svitlobot.in.ua/channelPing?channel_key=" + id(my_key).state).c_str();
                on_response:
                  then:
                    - binary_sensor.template.publish:
                        id: send_status
                        state: !lambda 'return status_code == 200;'

text:
  - platform: template
    name: "${friendly_name} Key"
    id: my_key
    optimistic: true
    min_length: 0
    max_length: 15
    mode: text
    restore_value: true
    icon: mdi:key-chain-variant
    entity_category: config

binary_sensor:
  - platform: template
    name: "${friendly_name} Status"
    id: send_status
    icon: mdi:lan-connect

sensor:
  - platform: uptime
    name: "${friendly_name} Uptime"
    entity_category: diagnostic

  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    entity_category: diagnostic
    icon: mdi:signal

button:
  - platform: factory_reset
    name: "${friendly_name} Restart with Factory Default Settings"
    id: Reset
    entity_category: diagnostic

  - platform: restart
    name: "${friendly_name} Restart"            
    id: Restart
    entity_category: diagnostic
    icon: mdi:restart

text_sensor:
  - platform: version
    name: ${friendly_name} ESPHome Version
    hide_timestamp: true
    entity_category: diagnostic

  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP Address"
      disabled_by_default: true
      entity_category: diagnostic
      icon: mdi:ip
    ssid:
      name: "${friendly_name} Connected SSID"
      disabled_by_default: true
      entity_category: diagnostic
      icon: mdi:access-point-network
    mac_address:
      name: "${friendly_name} Mac Address"
      disabled_by_default: true
      entity_category: diagnostic
      icon: mdi:console-network
